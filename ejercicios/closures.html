      function makeCounter(n) {
        let count = n;

        return{
          increase: function () {
            count = count + 1;
          },
          decrease: function () {
            count = count -1;
          },
          getCount: function () {
            return count;
          }
        }
      }

      let counter = makeCounter(7);

      console.log("The Count is: ", counter.getCount());
      counter.increase();
      console.log("The Count is: ", counter.getCount());
      counter.decrease();
      counter.decrease();
      counter.decrease();
      counter.decrease();
      console.log("The Count is: ", counter.getCount());
      //count.count= 0;
      console.log("The Count is: ", counter.getCount());
      //Esta es una variable privada. El valor no se puede leer directamente o modificar directamente, se tiene que hacer a través de una función que está en el objeto que se regresó. Eso es Closure. es una técnica muy poderosa que nos permite establecer valores ya predefinidos y crear nuevas funciones para trabajar sobre estos valores. Permite encapsular escondidamente, secretamente estos valores y evitar problemas. Y, además, es una de las técnicas más utilizadas en el desarrollo con JavaScript.
