        //printColor
        //este tipo de funcion se llama IIFE (Immediately invoked function expression: y son funciones que se ejecutan tan pronto como se definen.)
        (function() {
            let color = "Verde";

            function printColor(color) {
                console.log(color);
            }

        printColor();})();

        //Funciones que regresan funciones
        function makeColorPrinter(color) {
            let colorMessage = 'The color es ' + color;

            return function () {
                console.log(colorMessage);
            }
        }
